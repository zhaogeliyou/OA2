<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <title>Document</title>
    <link rel="stylesheet" href="./editor/base.css">
</head>

<body>
    <div id="abc"></div>
</body>

</html>

<script src="./editor/jquery.min.js"></script>
<script src="./editor/Eleditor.js"></script>
<script src="./editor/webuploader.min.js"></script>
<script>
    var Ed = new Eleditor({
        el: '#abc',
        upload: {
            server: './editor/upload.json',
            compress: false,
            fileSizeLimit: 20
        },
        toolbars: [
            'insertText',
            'editText',
            'insertImage',
            'insertLink',
            'deleteBefore',
            'deleteAfter',
            'insertHr',
            'deleteThis',

            //自定义一个按钮
            {
                id: 'changeIndent',
                tag: 'P', //指定P标签操作，可不填
                name: '缩进',
                handle: function(select, controll) { //回调返回选择的dom对象和控制按钮对象
                    var _$ele = $(select),
                        _$controll = $(controll);
                    _$controll.html(_$ele.css('text-indent') != '0px' ? '缩进' : '还原缩进');
                    _$ele.css('text-indent', _$ele.css('text-indent') == '0px' ? '5em' : '0px');
                }
            },

            //自定义按钮，该按钮只有在编辑IMG标签时才会显示
            {
                id: 'rotateImage',
                tag: 'IMG', //指定IMG标签操作，可不填
                name: '反转图片',
                handle: function(select, controll) {
                    var _$ele = $(select),
                        _$controll = $(controll);
                    if (_$ele.attr('transform-rotate') != '180deg') {
                        _$controll.html('还原图片');
                        _$ele.attr('transform-rotate', '180deg').css('transform', 'rotate(180deg)');
                    } else {
                        _$controll.html('反转图片');
                        _$ele.removeAttr('transform-rotate').css('transform', 'rotate(0)');
                    }
                }
            },

            'cancel',
        ]
    });
</script>
