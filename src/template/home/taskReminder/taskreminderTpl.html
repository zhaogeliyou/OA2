<div id="taskReminder">

    <header class="top">
        <span class="close mui-icon mui-icon-closeempty mui-pull-left"></span>
        <h3>任务提醒</h3>
        <span class="addBudget mui-pull-right mui-icon mui-icon-plus">&nbsp;新建</span>
    </header>
    <div class="content">
        <table>
            <thead>
                <th>任务名称</th>
                <th>终止日期</th>
                <th>天数</th>
            </thead>
            <tbody>
                <tr>
                    <td>共0项</td>
                    <td>2017-08-08</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>

        <!--任务弹窗按钮-->
        <div class="process9">
            <span>共1项</span>
            <span class="process-select">未开始</span>
        </div>

        <form>
            <button class='startTime'>
                <span>从</span>
                <input type="text" name="" value="2017-01-01" readonly>
                </button>
            <button class="endTime">
                <span>到</span>
                <input type="text" name="" value="2017-12-31" readonly>
            </button>
            <div class="mui-input-row mui-search">
                <!--<span class="mui-icon mui-icon-search"></span>-->
                <input type="search" class="mui-input-clear" placeholder="请输入姓名或者其简拼搜索">
            </div>
        </form>
    </div>
</div>

<!--右滑菜单-->
<div class="addBudgetMenu taskMenu">
    <div class="top">
        <span class="menuClose mui-icon mui-icon-closeempty mui-pull-left"></span>
        <h3>新建任务</h3>
        <span class="menuSave mui-pull-right mui-icon mui-icon-plus">&nbsp;保存</span>
    </div>
    <div class="menuContent">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>任务名称</label>
                <input type="text" class="mui-input-clear task-name" value="">
            </div>
            <div class="mui-input-row">
                <label>起始日期</label>
                <input type="text" class="slideDate" value="2017-09-02" readonly>
            </div>
            <div class="mui-input-row mui-input-range field-contain">
                <div style="float:left">
                    <label>期限(月)：</label>
                    <input type="text" id='field-range-input' value='0' readonly>
                </div>
                <div style="margin-left:121px;">
                    <input type="range" id='field-range' value="0" min="0" max="60" />
                </div>
            </div>
            <div class="mui-input-row endDate">
                <label>终止日期</label>
                <input type="text" value="2017-09-02" class="stopTime" readonly>
            </div>
            <div class="slide-process">
                <label>办理情况</label>&nbsp;&nbsp;
                <span class="process-select">未开始</span>
            </div>
            <div class="mui-input-row select-contact">
                <label>联 系 人</label>
                <input type="text" class="mui-input-clear contactName" value="" readonly>
                <span class='mui-pull-right mui-icon mui-icon-arrowright'></span>
            </div>
            <div class="mui-input-row">
                <label>详情情况</label>
                <textarea rows="" cols=""></textarea>
            </div>
        </form>
    </div>
</div>

        <div class="mui-input-row mui-radio mui-left">
